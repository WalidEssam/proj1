<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="section section-basic" id="basic-elements">
        <div class="container">
            <p>Choose From DropDown</p>
            <div class="dropdownDiv">
                <select class="dropdown" name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <p>Enter Text</p>
            <div class="dropdownDiv">
                <input type="text" name="txt" id="txt1" class="inputTxt">
            </div>



            <div class="row">
                <div class="col-md-10">
                    <button class="btn btn-info btn-lg">Start</button>
                    <button class="btn btn btn-lg">Recycle</button>
                    <button class="btn btn-primary btn-lg">Stop</button>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
